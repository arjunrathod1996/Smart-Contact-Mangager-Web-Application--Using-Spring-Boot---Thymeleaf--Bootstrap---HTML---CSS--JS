<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace = "normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
	<section>
		<div class="card mr-4 ml-4" style="font-family: cursive; ">
		
			<div class="card-body">
			
				<h1 class = "text-center">Update Contact</h1>
				
				<div class="container-fluid mt-1">
				
					<div class="row">
					
						<div class="col-md-8 offset-md-2">
						
							<form action="#"
								   th:object = "${contact}"
								   enctype="multipart/form-data"
								   method="POST"
								   th:action = "@{/user/process-update}"
								   class = "mt-2">
								   
								<input type = "hidden" th:value = "${contact.Cid}" name = "Cid"/>
							
								<!-- Start First Name -->
								
								<div class="input-group">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-plus"></i>
										
										</div>
										
									
									</div>
									
									<input th:value = "${contact.name}" required type = "text" id = "firstName" name = "name" placeholder = "Enter Name here" class = "form-control"/>
								
								</div>
								
								
								<!-- End First Name -->
								
								 
								
								<!-- Start Second Name -->
								
								
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fas fa-user-alt"></i>
										
										</div>
										
									
									</div>
									
									<input th:value = "${contact.secondName}" required type = "text" id = "secondName" name = "secondName" placeholder = "Enter Nick Name Here" class = "form-control"/>
								
								</div>
								
								<!-- End Second Name -->
								
								
								<!-- Start Phone Field  -->
								
								
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-phone-alt"></i>
										
										</div>
										
									
									</div>
									
									<input th:value = "${contact.phone}" required  type = "number" id = "phone" name = "phone" placeholder = "Enter Phone Number Here" class = "form-control"/>
								
								</div>
								
								<!-- End Phone Field -->
								
								
								
								<!-- Start Email Field  -->
								
								
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<b>@</b>
										
										</div>
										
									
									</div>
									
									<input th:value = "${contact.email}" required type = "email" id = "email" name = "email" placeholder = "Enter Email Here" class = "form-control"/>
								
								</div>
								
								<!-- End Email Field -->
								
								
								<!-- Start Work Field  -->
								
								
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
									
										<div class="input-group-text">
										
											<i class="fa fa-briefcase"></i>
										
										</div>
										
									
									</div>
									
									<input th:value = "${contact.work}" required type = "text" id = "work" name = "work" placeholder = "Enter Your Work Here" class = "form-control"/>
								
								</div>
								
								<!-- End Work Field -->
								
								<!-- Start Contact Description -->
								
								<textarea th:text = "${contact.description}" id="mytextarea" placeholder = "Enter Contact Description" rows="10" name = "description"  class = "form-control mt-3"></textarea>
								
								<!-- End Contact Description -->
								
								
								<!-- Start Contact Image -->
								
								<div class="custrom-file mt-3">
								
									<input type = "file" name = "profileImage" />
								
								</div>
								
								<!-- End Contact Image -->
								
								<!-- Start Button -->
								
								
								<div class="container text-center">
								
									<img style="width: 100px; height: 100px" class = "img-fluid my_profile_picture" alt="" src="" th:src = "@{'/img/' + ${contact.image}}">
								
								</div>
								
								<div class="container mt-3 text-center">
								
									<button class = "btn btn-outline-primary">Save Contact</button>
								
								</div>
								
								<!-- End Button -->
							
							</form>
						
						</div>
					
					</div>
				
				</div>
			
			</div>
		
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	</section>
	
</body>
</html>
