<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace = "normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
	<section>
		<div class="container">
		
			<div class="card">
			
			
				<div class="card-body">
				
				<div class="container text-center">
				
					<img src = "" style = "height: 150px; width: 150px;" class = "my_profile_picture" th:src = "@{'/img/'+${user.imageUrl}}" alt="profile photo"/>
				
				</div>
				
				<h1 class = "text-center" th:text = "${user.name}"></h1>
				
					<table class="table text-center">
						  <thead>
						    <tr>
						      <th scope="col">#USER ID</th>
						      <th scope="col">14ETCE0010<span th:text = "${user.id}"></span></th>
						   
					
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Email</th>
						      <td><Span th:text = "${user.email}"></Span></td>
						    
						    </tr>
						    
						    <tr>
						      <th scope="row">Role</th>
						      <td><Span th:text = "${user.role}"></Span></td>
						    
						    </tr>
						    
						     <tr>
						      <th scope="row">Account Active</th>
						      <td><Span th:text = "${user.enabled}"></Span></td>
						    
						    </tr>
						    
						    </tr>
						    
						     <tr>
						      <th scope="row">About You</th>
						      <td><Span th:text = "${user.about}"></Span></td>
						    
						    </tr>
						    
						    
						    
						  </tbody>
						  
						  
						</table>
				
				</div>
			
			</div>
		
		</div>
	</section>
	
</body>
</html>
